<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout>
        <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
           <div style="padding: 12px 45px 35px 45px; border: 1px solid #D4D4D4; border-radius: 4px; width: 500px; margin: 0 auto; margin-top:200px;" class="slds-p-vertical_large slds-p-horizontal_small slds-medium-size_6-of-12">
                <div class="slds-text-heading--large slds-align_absolute-center" style=" font-weight:500; margin-top: 10px;">{mainHeading}</div>
                <lightning-formatted-rich-text class="slds-text-body_regular slds-text-align_center" style="margin-top: 40px;" value={reconsentText}></lightning-formatted-rich-text>
                <h3 style="margin-top: 23px;font-size: 16px; font-weight: bold; line-height: 1.19; color: #606864; padding: 0 20px;" class="custom-label slds-form-element__label slds-form-element_stacked slds-form-element">{tnCSection}</h3>
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="12">
                        <div class="page-section page-left slds-form-element__control form-bottom">
                            <ul>
                                <li>
                                    <lightning-input type="checkbox" style="margin-left: 0.1%;" id="check1" value="allCheckbox" label={agreeAll} onclick={agreeAllAction}> 
                                    </lightning-input>
                                </li>
                            </ul>
                            <template for:each={updatedTerms} for:item="term">
                                <div key={term.Id}>
                                    <lightning-input type="checkbox" style="margin-left: 0.1%;" value={term.Name} data-id="check" id={term.Id} label={term.Name}> 
                                    </lightning-input>
                                    <a data-id={term.T_C_Type__c} onclick={termAndConditionsViewAction}>{viewDetail}</a>
                                </div>
                            </template>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="neutral" onclick={logoutLink} label="Log Out"></lightning-button>
                    <lightning-button variant="brand" class="slds-var-m-left_small" type="submit" label="Save" onclick={updateAgreement}></lightning-button>
                </div>
            </div>
        <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
     </lightning-layout>

     <template if:true={viewTnC}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closetncAgreementModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" style="font-weight:900" class="slds-text-heading_medium slds-hyphenate">{tnCheading}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-formatted-rich-text value={tncContent}></lightning-formatted-rich-text>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
</template>
